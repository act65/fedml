model:
  network:
    name: MLP
    depth: 6
    width: 64
    n_out: 1
  loss: regression
trainer:
  n_save_steps: 10
  batch_size: 32
  n_steps: 200
  inner:
    decay_steps: 1000
    decay_rate: 0.999
    learning_rate: 0.01
    opt_name: adam
  outer:
    decay_steps: 1000
    decay_rate: 0.999
    learning_rate: 1.0
    opt_name: sgd
worker:
  worker_id: 0
data:
  name: simple
comms:
  network:
    ip: 127.0.0.1
    port: 5000
    peer_ips:
    - 127.0.0.1
    - 127.0.0.1
    peer_ports:
    - 5001
    - 5002
  worker_policy:
    name: periodic
    args:
      send_interval: 5
      receive_interval: 1
  server_policy:
    name: sync
dp:
  seed: 0
  sigma: 0.001
  clip_val: 0.1
