model:
  network:
    name: CNN
    depth: 3
    width: 32
  loss: categorical
trainer:
  n_save_steps: 10
  batch_size: 8
  n_steps: 200
  decay_steps: 1000
  decay_rate: 0.999
  learning_rate: 0.01
  opt_name: adam
  model_save_path: /tmp/deai
worker:
  worker_id: 2
  is_server: false
data:
  name: gfemnist
  silo_id: 1
  datadir: /home/act65/Documents/work/sparsity/leaf/data/femnist/data
  n_classes: 62
  n_silos: 2
comms:
  ip: localhost
  port: 5002
  peer_ips:
  - localhost
  peer_ports:
  - 5000
dp:
  seed: 0
  sigma: 0.001
  clip_val: 0.1
algorithm:
  worker_comms_policy:
    name: periodic
    args:
      send_interval: 2
      receive_interval: 1
  server_comms_policy:
    name: sync
  algorithm:
    name: fedavg
    server_aggregator: average
    worker_aggregator: latest
