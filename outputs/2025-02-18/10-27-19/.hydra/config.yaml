model:
  network:
    name: MLP
    depth: 4
    width: 32
    n_out: 1
  loss: regression
trainer:
  n_save_steps: 10
  batch_size: 8
  n_steps: 20
  decay_steps: 1000
  decay_rate: 0.999
  learning_rate: 0.01
  opt_name: adam
  model_save_path: /tmp/deai
worker:
  worker_id: 0
  type: FederatedWorker
data:
  name: simple
  silo_id: 0
  n_silos: 2
comms:
  ip: localhost
  port: 5000
  peer_ips:
  - localhost
  - localhost
  peer_ports:
  - 5000
  - 5000
dp:
  seed: 0
  sigma: 0.001
  clip_val: 0.1
algorithm:
  worker_comms_policy:
    name: periodic
    args:
      send_interval: 2
      receive_interval: 1
  server_comms_policy:
    name: sync
  algorithm:
    name: fedavg
    server_aggregator: average
    worker_aggregator: latest
